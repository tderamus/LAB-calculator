<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB-Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="calculator-main" class="wrapper">
      <button id="display-btn">0</button>
      <button id="clear-btn" class="btn active" >C</button>
      <button id="arrow-btn" class="btn active" >&#x2190;</button>
      <button id="btn-divide" class="active function" >&#xf7;</button>
      <button id="btn-7" class="btn active">7</button>
      <button id="btn-8" class="btn active">8</button>
      <button id="btn-9" class="btn active">9</button>
      <button id="btn-times" class="active function" >&#xd7;</button>
      <button id="btn-4" class="btn active">4</button>
      <button id="btn-5" class="btn active">5</button>
      <button id="btn-6" class="btn active">6</button>
      <button id="btn-minus" class="active function" >&#x2212;</button>
      <button id="btn-1" class="btn active">1</button>
      <button id="btn-2" class="btn active">2</button>
      <button id="btn-3" class="btn active">3</button>
      <button id="btn-plus" class="active function" >&#x2b;</button>
      <button id="btn-0" class="btn active">0</button>
      <button id="btn-equal" class="active function" >&#x3d;</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
